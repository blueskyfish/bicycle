<header class="title-bar">
  <div class="command left">
    <button mat-icon-button (click)="settingsOpen()" #commandSettings>
      <mat-icon svgIcon="cog"></mat-icon>
    </button>
  </div>
  <h1 class="title">{{ title }}</h1>
  <div class="command right" (click)="errorsOpen()" #commandErrors>
    <button mat-icon-button>
      <mat-icon svgIcon="bell"></mat-icon>
    </button>
  </div>
</header>

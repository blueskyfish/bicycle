<section class="bike-login mat-body">
  <form class="form" [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
    <h2 class="mat-h2">{{ 'app.login-view.title' | translate }}</h2>
    <div class="picture-box">
      <bike-picture-bicycle color="#c1c1c1"></bike-picture-bicycle>
    </div>
    <mat-form-field class="form-field">
      <mat-label>{{ 'app.login-view.label.email' | translate }}</mat-label>
      <input matInput class="form-control" formControlName="email">
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>{{ 'app.login-view.label.password' | translate }}</mat-label>
      <input matInput class="form-control" formControlName="password">
    </mat-form-field>
    <div class="command-bar">
      <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
        {{ 'app.login-view.command.login' | translate }}
      </button>
    </div>
    <div class="message info">
      <h3 class="mat-h3">{{ 'app.login-view.message.title' | translate }}</h3>
      <p><a routerLink="/register">{{ 'app.login-view.message.text' | translate }}</a></p>
    </div>
  </form>
</section>
